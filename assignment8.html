    <!-- 8. Write a JavaScript function that accepts a string as a parameter and find the longest word within the string.
    Example string : 'Web Development Tutorial'
    Expected Output : 'Development' -->


    <script>
        function findLongestWord(string){
            var longestWord = "";
            var words = string.split(' ');
            
            for(let i = 0; i < words.length; i++){
                let speWord = words[i];
                if(speWord.length > longestWord.length){
                    speWord = longestWord;
                }
            }     
            return longestWord;
        }
        document.write(findLongestWord("Web Development Tutorial"));
    </script>
