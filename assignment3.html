var library = [

   <p id="readingStatus"> </p>

   <script>
        var library = [ 
            {
                author: 'Bill Gates',
                title: 'The Road Ahead',
                readingStatus: true
            },
            {
                author: 'Steve Jobs',
                title: 'Walter Isaacson',
                readingStatus: true
            },
            {
                author: 'Suzanne Collins',
                title:  'Mockingjay: The Final Book of The Hunger Games', 
                readingStatus: false
            }];

            var ourReadingStatus =  document.getElementById('readingStatus');
            for(let i = 0; i < library.length; i++){
                console.log(library[i]);
                var readingStatus = library[i].readingStatus;
                ourReadingStatus.innerHTML += "reading Status is " + library[i].readingStatus + '</br>';
            }
    </script>
