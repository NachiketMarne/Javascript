<body>
    <!-- 7.  Write a JavaScript function that reverse a number.
    Example x = 32243;
    Expected Output : 34223 -->
    <p id="reverseString"> </p>


    <script>
        let num = 32243;
        let numToString = num.toString();
        let splitString = numToString.split("");
        let reverseString = splitString.reverse().join('');
        document.getElementById("reverseString").innerHTML = reverseString;
    </script>
</body>
